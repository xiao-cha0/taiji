<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>王正超的简历</title>
</head>
<body>
    <style id="style"></style>
    
    <div id="html"></div>
    <div id="div1Wrapper">
        <div id="div1"></div>
    </div>
    <script src="/main.1f19ae8e.js"></script>
    <style>*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
*::after{box-sizing: border-box;}
*::before{box-sizing: border-box;}
#demo {
    word-break: break-all;
}
#div1{
position: fixed;
left: 50%;
transform: translateX(-50%);
top: 20px;
}
#div1::before{
content: "";
display: block;
position: absolute;
}
#div1::after{
content: "";
display: block;
position: absolute;
}
@media(max-width: 500px) {
#html{
height: 50vh;
overflow: auto;
}
#div1Wrapper{
height: 50vh;
}
#div1 {
position: relative;
top: 0;
right: 0;
}
}</style>
</body>
</html>
